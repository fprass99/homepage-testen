<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox - Ein einfaches Beispiel</title>

    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <style>
      .container{
        display: flex;
        justify-content: space-evenly;
      }
      .cube-1{
        display:flex;
        align-items: center;
        justify-content: center;
      }
      .cube-2{
        display: flex;
        justify-content: space-between;
      }
      .cube-2 :first-child{
        align-self: flex-start;
      }
      .cube-2 :last-child{
        align-self: flex-end;
      }
      .cube-3{
        display: flex;
        justify-content: space-between;
      }
      .cube-3 :first-child{
        align-self: flex-start;
      }
      .cube-3 :nth-child(2){
        align-self: center;
      }
      .cube-3 :last-child{
        align-self: flex-end;
      }
      .cube-4{
        display: flex;
        justify-content: space-between;
        flex-direction: column;
      }
      .cube-4-row{
        display: flex;
        justify-content: space-between;
      }
      .cube-5{
        display: flex;
        justify-content: space-between;
        flex-direction: column;
      }
      .cube-5-row{
        display: flex;
        justify-content: space-between;
      }
      .cube-5 :nth-child(2){
        justify-content: center;
        align-self: center;
      }
      .cube-6{
        display: flex;
        justify-content: space-between;
        flex-direction: column;
      }
      .cube-6-row{
        display: flex;
        justify-content: space-between;
      }
    </style>
    </head>
  <body>
    <div class="container">
      <div class="cube cube-1">
        <div class="circle"></div>
      </div>
      
      <div class="cube cube-2">
        <div class="circle"></div>
        <div class="circle"></div>
      </div>

      <div class="cube cube-3">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>

      <div class="cube cube-4">
        <div class="cube-4-row">
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <div class="cube-4-row">
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </div>

      <div class="cube cube-5">
        <div class="cube-5-row">
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <div class="cube-5-row">
          <div class="circle"></div>
        </div>
        <div class="cube-5-row">
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </div>

      <div class="cube cube-6">
        <div class="cube-6-row">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <div class="cube-6-row">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </body>
</html>
