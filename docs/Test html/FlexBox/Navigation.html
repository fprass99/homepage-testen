<!DOCTYPE html>
<html lang="de">
<head>
    <title>FlexBox</title>
    <style>
        body{
            background-color: lightgray;
        }
        .navigation{
            display: flex;
            justify-content: space-evenly;
            border: 1px solid black;
            background-color: white;
            height: 40px;
            align-items: center;
            padding-left: 0px;
        }
        .navigation li{
            flex: 1 1 0px;
            list-style: none;
            text-align: center;

        }
    </style>
</head>
<body>
    <ul class="navigation">
        <li>Startseite</li>
        <li>Team</li>
        <li>Anreise</li>
        <li>Kontakt</li>
    </ul>
</body>

</html>
