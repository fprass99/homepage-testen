<!DOCTYPE html>
<html lang="de">
<head>
<title>jQuery</title>
<script src="jquery-3.3.1.min.js"></script>
<style>
    #viereck{
        width: 200px;
        height: 200px;
        background-color: aquamarine;
        margin: 20px;
    }
</style>
</head>
<body>
    <p id="text">Endlich mal jQuery</p>
    <button type="button" id="toggle">Verblassen</button>
    <div id="viereck"></div>
    <script>
        $("#viereck").click(function(){
            alert($("#text").text());
        });
        $("p").click(function(){
            $("p").text("Du hast den text angeklickt");
        });
        $("#viereck").hover(function(){
            $("#viereck").css("width", "50px");
            $("#viereck").css("background-color","red");
        });
        $("p").hover(function(){
            $("#viereck").css("width","200px");
            $("#viereck").css("background-color","aquamarine");
        });
            var aktiv =true;
        $("#toggle").click(function(){
            if(aktiv){
            $("#viereck").fadeOut(2000, function(){
                aktiv = false;
                $("#toggle").text("Anzeigen");
                });
            }else{
            $("#viereck").fadeIn(2000, function(){
                aktiv = true;
                $("#toggle").text("Verblassen");
                });
            }
        });
    
    </script>
</body>
</html>
