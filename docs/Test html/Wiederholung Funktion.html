<!DOCTYPE html>
<html lang="de">
<head>
    <style>
    #zahl1{

    #zahl2{

    }

    table{

        width: 100px;

    <button type="button" id="reset">Reset</button>

        <tr>

        <tr>

            <td id="hoch vier2">--</td>
        </tr>
        <tr>
            <td>Addiert</td>

        </tr>
    </table>

        document.getElementById("button").onclick = function (){
            console.log(zahl1);
            var zahl1 = document.getElementById("zahl1").value;
            var zahl2 = document.getElementById("zahl2").value;
            addieren (zahl1,zahl2)
            hochrechnen(zahl1,zahl2)
        }
        
        function addieren(zahl1, zahl2){
            zahl1 = parseInt(zahl1);
            zahl2 = parseInt(zahl2);
            console.log(zahl1+zahl2);
            document.getElementById("ergebnis").innerHTML = (zahl1 + zahl2);
        }
        function hochrechnen(zahl1, zahl2){
       // console.log("Quadrieren: " + zahl1*zahl1);
       // console.log("Hoch drei: " + zahl1*zahl1*zahl1);
       // console.log("Hoch vier: " + zahl1*zahl1*zahl1*zahl1);
       //   document.getElementById("quadriert1").innerHTML = "Quadriert: " + zahl1*zahl1;
       //   document.getElementById("hoch drei1").innerHTML = "Hoch drei: " + zahl1*zahl1*zahl1;
       //   document.getElementById("hoch vier1").innerHTML = "Hoch vier: " + zahl1*zahl1*zahl1*zahl1;

          document.getElementById("quadriert1").innerHTML = zahl1*zahl1;

          document.getElementById("quadriert2").innerHTML = zahl2*zahl2;
          document.getElementById("hoch drei2").innerHTML = zahl2*zahl2*zahl2;
          document.getElementById("hoch vier2").innerHTML = zahl2*zahl2*zahl2*zahl2;
        }
        document.getElementById("reset").onclick = function (){
          document.getElementById("quadriert1").innerHTML = "--";

          document.getElementById("quadriert2").innerHTML = "--";

          document.getElementById("ergebnis").innerHTML = "--";
